<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_style.css') }}">
    <title>Convert Files</title>
  </head>


    <body>
        <div class="main_container">
            <header>
                <div id="headerrow_1">
                    <a class = 'logout_button' id="logout" href="/logout_user">Logout</a>
                    
                </div>
                <div id="headerrow_2">
                    <h1 id="top_page_message">Welcome to the image converter!</h1>
                    
                </div>
                
                <div id="headerrow_3">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav">
                            <li class="nav-item">
                              <a class="nav-link" href="/upload_file_page">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Saved Files</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Account</a>
                            </li>
                          </ul>
                        </div>
                      </nav>
                </div>
            </header>
            <div class="imagesContainer">
            {% if images %}
            
            {% for image in images %}
            <div class="card marginImages" style="width: 18rem;" id="{{image.id}}">
                <img class="card-img-top" src="{{image.filepath}}" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text" id="filename">{{image.filename}}</p>
                  <a id="download" class="convert_button" href="{{image.filepath}}" download>Download</a>
                  <input type="hidden" value="{{image.id}}" id="delete_file">
                  <button id="delete" class="convert_button" onclick="delete_file()">Remove</button>
                </div>
              </div>
            {% endfor %}
            {% endif %}
        </div>
    
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script type="text/javascript" src="{{ url_for('static', filename='js/user.js') }}"></script>
            </body>
            </html>
