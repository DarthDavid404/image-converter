<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_style.css') }}">
    <title>Convert Files</title>
  </head>


    <body>
        <div class="main_container">
            <header>
                <div id="headerrow_1">
                    <a class = 'logout_button' id="logout" href="/logout_user">Logout</a>
                    
                </div>
                <div id="headerrow_2">
                    <h1 id="top_page_message">Welcome to the image converter!</h1>
                    
                </div>
                
                <div id="headerrow_3">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav">
                            <li class="nav-item">
                              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="/saved_files">Saved Files</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Account</a>
                            </li>
                          </ul>
                        </div>
                      </nav>
                </div>
            </header>
            <h1>Upload new File</h1>
            <div id="file_converter" class="file_converter">
                <div id="file_converter_row1" class="flex-align-center">
                    <input type="file" name="file" id="file" class="inputfile" oninput="show_file()"/>
                    <label for="file" id="upload_button">Choose an image +</label>
                    
                </div>
                <div id="file_box" class="hide">
                <div id="file_converter_row2">
                    <div class="card card-width">
                        <div class="card-body flex-row">
                          <p id="file_name"></p>
                          <div class="filetype">
                            <select id="file_in" class="custom-select custom_width" disabled >
                                <option selected>File in</option>
                                <option value="jpg">Jpg</option>
                                <option value="png">Png</option>
                                <option value="webp">WebP</option>
                              </select>
                              <p>To</p>
                              <select class="custom-select custom_width" id="file_out">
                                <option selected>File Out</option>
                                <option value="jpg">Jpg</option>
                                <option value="png">Png</option>
                                <option value="webp">Webp</option>
                              </select>
                          </div>
                          <div class="remove_file">
                            <button onclick="remove_file()">X</button>
                          </div>
                        </div>
                      </div>
                </div>
                <div id="file_converter_row3" class="flex-end">
                    <button id="upload-button" class="convert_button" onclick="upload('{{request.url}}')">Convert</button>
                    <a id="download" class="convert_button hide" href="" download>Download</a>
                    <a id="save-button" class="convert_button hide" href="/save_file" >Save</a>
                    
                </div>
              </div>

                
            </div>
            </div>
        </div>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/user.js') }}"></script>
</body>
</html>
